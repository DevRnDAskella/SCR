<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/normalize.css">
    <link rel="stylesheet" href="./asset/css/style.css">

    <title>SCR</title>
</head>

<body>
    <div class="container">
        <form action="#" class="menu">
            <div class="wrapper wrapper--flex">
                <div class="menu__selection">
                    <div class="selection">
                        <label for="" class='selection__label label-radio'>SOME TEXT</label>
                        <input type="radio" name="" id="" class="selection__input radio">
                    </div>
                </div>
                <div class="menu__input input-data">
                    <div class='input-data__item flight-number'>
                        <label class='flight-number__label label-input' for="flight-number">НОМЕР РЕЙСА</label>
                        <input class='flight-number__input' type="number" name="" id="flight-number">
                    </div>
                    <div class='input-data__item aircraft-number'>
                        <label class='aircraft-number__label label-input' for="aircraft-number">Воздушное судно</label>
                        <select class='aircraft-number__input' name="" id="aircraft-number">
                          <option value="default">>>> Choose aircraft &lt&lt&lt</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="menu__actions menu__actions--flex">
                <input class='menu__button btn' type="reset" value="RESET">
                <input class='menu__button btn' type="submit" value="SUBMIT">
            </div>
        </form>
    </div>


    <div class="popup popup--hidden">
        <img src="./asset/svg/close_icon.svg" class='popup-close ' width="15" height="15">
        <label class="popup__label" for="output-data">Скорректируйте данные, если необходимо</label>
        <textarea class='popup__textarea ' id="output-data" cols="50" rows="15">Некоторый текст</textarea>
    </div>
    </div>

    <template id='template-elements '>
        <div class="airport-element">
            <input type="radio" id=' ' name="">
            <label for=""></label>
        </div>
        <div class='quantity-flights '>
          <input type="radio" id=' ' name="">
          <label for=""></label>
        </div>
    </template>
    <script src="./asset/js/main.js" type="module"></script>
</body>

</html>

</html>
