<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>SCR</title>
</head>

<body>
    <div class="container flex">
        <form class="menu" action="#">
            <div class="menu-title"><span>МЕНЮ</span></div>
            <section class="arrival-or-departure">
                <input type="radio" name="question" id="arrival" checked>
                <label for="arrival">ПРИЛЕТАЕМ</label>

                <input type="radio" name="question" id="departure">
                <label for="departure">ВЫЛЕТАЕМ</label>
            </section>
            <section class="menu-correction">
                <input type="radio" name='correction' id='new'>
                <label for="new">NEW</label>

                <input type="radio" name='correction' id='correction' checked>
                <label for="correction">CORRECTION</label>

                <input type="radio" name='correction' id='cancel'>
                <label for="cancel">CANCEL</label>
            </section>
            <section class="flight-type">
                <input type="radio" name="flight-type" id="regular">
                <label for="regular">Регулярный</label>

                <input type="radio" name="flight-type" id="empty">
                <label for="empty">Перегон</label>

                <input type="radio" name="flight-type" id="charter">
                <label for="charter">Чартер</label>
            </section>
            <section class="menu-aircraft aircraft">
                <label for="aircraft-select">Выберите ВС</label>
                <select name="aircrafts" id="aircraft-select">
                    <option value="default">--Choose an option--</option>
                </select>
                <input type="radio" id="aircraft-type" name="type" checked disabled>
                <label for="aircraft-type">Тип ВС</label>

                <input type="radio" id="aircraft-layout" name="aircraft-layout" checked disabled>
                <label for="aircraft-layout">Компоновка ВС</label>
            </section>

            <section class='menu-airports airports'>
                <input type="radio" id='vko' name="airport">
                <label for="vko">VKO</label>

                <input type="radio" id='aer' name="airport">
                <label for="aer">AER</label>

                <input type="radio" id='led' name="airport">
                <label for="led">LED</label>

                <input type="radio" id='ist' name="airport">
                <label for="ist">IST</label>
            </section>
            <section class="menu-flight flight">
                <section class="flight-number">
                    <label for="flight-departure">Рейс вылета</label>
                    <input type="text" class="flight-number" id='flight-departure' autofocus>

                    <label for="flight-arrival">Рейс прилета</label>
                    <input type="text" class="flight-arrival" id='flight-arrival'>
                </section>

            </section>
            <section class="menu-time time flex">
                <div class="time-origin origin">
                    <label for="origin-time-departure">Первоначальное время вылета</label>
                    <input type="text" class="origin-departure" id="origin-time-departure">
                    <label for="origin-time-arrival">Первоначальное время прибытия</label>
                    <input type="text" class="origin-arrival" id="origin-time-arrival">
                </div>
                <div class="time-correction correction">
                    <label for="correction-time-departure">Скорректированное время вылета</label>
                    <input type="text" class="origin-departure" id="correction-time-departure">
                    <label for="correction-time-arrival">Скорректированное время прибытия</label>
                    <input type="text" class="origin-arrival" id="correction-time-arrival">
                </div>
            </section>

            <input type="reset" value="RESET">
            <button type="submit" id="submit">SUBMIT</button>
        </form>

        <div class="popup output-data hidden">
            <label for="output">Скорректируйте данные, если необходимо</label>
            <textarea id="output2" cols="30" rows="10">Некоторый текст</textarea>
        </div>
    </div>

    <template id='template-element '>

    </template>
    <script src="main.js" type="module"></script>
</body>

</html>
